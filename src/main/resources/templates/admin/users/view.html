<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết người dùng</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <!-- Header -->
    <div class="page-header mb-4 text-center">
        <h3 class="fw-bold">Chi tiết người dùng</h3>
    </div>

    <!-- Card Content -->
    <div class="card">
        <div class="card-header text-center">
            <h4 class="card-title">Thông tin người dùng</h4>
        </div>
        <div class="card-body" th:object="${user}">
            <form th:action="@{'/admin/user/' + ${user.id} + '/update-role'}" method="post">
                <div class="row">
                    <!-- Cột trái: Email và Role -->
                    <div class="col-md-6">
                        <div class="form-group mb-4">
                            <label for="email" class="form-label"><b>Email</b></label>
                            <input type="text" class="form-control" id="email" th:field="*{email}" readonly>
                        </div>
                        <div class="form-group mb-4">
                            <label for="newRole" class="form-label"><b>Cập nhật Role</b></label>
                            <select id="newRole" name="role" class="form-select">
                                <option value="ROLE_USER">ROLE_USER</option>
                                <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                            </select>
                        </div>
                    </div>
                    <!-- Cột phải: Họ và tên -->
                    <div class="col-md-6">
                        <div class="form-group mb-4">
                            <label for="name" class="form-label"><b>Họ và tên</b></label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" readonly>
                        </div>
                    </div>
                </div>
                <!-- Nút điều hướng -->
                <div class="row mt-4 text-center">
                    <div class="col-md-6 mb-2">
                        <a th:href="@{/admin/user}" class="btn btn-primary w-100">
                            <i class="fa fa-arrow-left me-2"></i> Trở về danh sách
                        </a>
                    </div>
                    <div class="col-md-6 mb-2">
                        <button type="submit" class="btn btn-success w-100">
                            Cập nhật Role
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
