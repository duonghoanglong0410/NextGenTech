<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thêm bài viết</title>
</head>
<body>
<!-- Modal Add Post -->
<div>
    <div class="header-search-wrap">
        <div class="card-header">
            <h4>Thêm bài viết</h4>
            <form th:action="@{/post/add}" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="title">Tiêu đề bài viết</label>
                            <input type="text" name="title" id="title" class="form-control" placeholder="Nhập tiêu đề bài viết" required>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="content">Nội dung bài viết</label>
                            <textarea name="content" id="content" class="form-control" placeholder="Nhập nội dung bài viết" required></textarea>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="category">Danh mục bài viết</label>
                            <select class="form-select" id="category" name="categoryId" required>
                                <th:block th:each="category : ${categoryPosts}">
                                    <option th:value="${category.id}" th:text="${category.name}"></option>
                                </th:block>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="status">Trạng thái</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="DRAFT">Bản nháp</option>
                                <option value="PENDING" selected>Chờ duyệt</option> <!-- Trạng thái mặc định -->
                                <option value="APPROVED">Đã duyệt</option>
                                <option value="REJECTED">Từ chối</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="postImage">Ảnh bài viết</label>
                            <input type="file" id="postImage" name="postImage" class="form-control" placeholder="Nhập URL ảnh bài viết">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <button type="submit" class="form-control btn btn-primary">Lưu bài viết</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Modal End -->
</body>
</html>
