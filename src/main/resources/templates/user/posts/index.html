<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo bài viết mới</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Tạo bài viết mới</h1>

    <iframe src="https://chat.socialintents.com/c/chat-1733830259598" width="100%" style="height:100%;min-height:550px;" frameborder="0"></iframe>

    <!-- Hiển thị thông tin người dùng hiện tại -->
    <p>Người dùng hiện tại: <strong th:text="${currentUserName}"></strong> (<span th:text="${currentUserEmail}"></span>)</p>

    <iframe src="https://chatgpt.com/g/g-67528e46c3408191b1718f49e09e91bb-nextgen-tech"
            style="width: 100%; height: 600px; border: none;"></iframe>


    <!-- Form tạo bài viết -->
    <form th:action="@{/post/create}" th:object="${post}" method="post" enctype="multipart/form-data">
        <!-- Tiêu đề -->
        <div class="form-group">
            <label for="title">Tiêu đề:</label>
            <input type="text" id="title" name="title" th:field="*{title}" placeholder="Nhập tiêu đề bài viết" class="form-control" required>
        </div>

        <!-- Nội dung -->
        <div class="form-group">
            <label for="content">Nội dung:</label>
            <textarea id="content" name="content" th:field="*{content}" placeholder="Nhập nội dung bài viết" class="form-control" rows="5" required></textarea>
        </div>

        <!-- Danh mục bài viết -->
        <div class="form-group">
            <label for="category">Danh mục:</label>
            <select id="category" name="category" class="form-control" required>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>

        <!-- Hình ảnh bài viết -->
        <div class="form-group">
            <label for="imageFile">Hình ảnh:</label>
            <input type="file" id="imageFile" name="imageFile" class="form-control-file">
        </div>


        <!-- Nút Lưu -->
        <button type="submit" class="btn btn-primary">Lưu bài viết</button>
    </form>

    <!-- Link trở về danh sách bài viết -->
    <p class="mt-3"><a href="/posts" class="btn btn-secondary">Quay lại danh sách bài viết</a></p>
</div>
</body>
<script src="//www.socialintents.com/api/chat/socialintents.1.4.js#2c9fa6c393a9925c0193b056338e0812" async="async"></script>
</html>
