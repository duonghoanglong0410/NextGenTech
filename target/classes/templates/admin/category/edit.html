<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách danh mục bài viết</title>
</head>
<body>
<div class="page-inner">
    <div class="page-header">
        <h3 class="fw-bold mb-3">Danh mục bài viết</h3>
        <ul class="breadcrumbs mb-3">
            <li class="nav-home">
                <a href="#">
                    <i class="icon-home"></i>
                </a>
            </li>
            <li class="separator">
                <i class="icon-arrow-right"></i>
            </li>
            <li class="nav-item">
                <a href="#">Cập nhật danh mục bài viết</a>
            </li>
            <!--
         <li class="separator">
             <i class="icon-arrow-right"></i>
         </li>

                         <li class="nav-item">
             <a href="#">Basic Form</a>
         </li>
         -->
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex align-items-center">
                        <h4 class="card-title">Cập nhật danh mục bài viết</h4>
                    </div>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/category/edit/{id}(id=${category.id})}" th:object="${category}" method="post"
                          enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6 col-lg-4">
                                <div class="form-group">
                                    <label for="name" class="mb-3"><b>Tên danh mục</b></label>
                                    <div class="input-group mb-3">
                                        <input
                                                type="text"
                                                class="form-control"
                                                name="name"
                                                id="name"
                                                th:field="*{name}"
                                                required
                                        />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="description" class="mb-3"><b>Mô tả danh mục</b></label>
                                    <div class="input-group mb-3">
                                        <input
                                                type="text"
                                                class="form-control"
                                                name="description"
                                                id="description"
                                                th:field="*{description}"
                                                required
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                        <span class="btn-label">
                          <i class="fa fa-plus"></i>
                        </span>
                            Cập nhật
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
